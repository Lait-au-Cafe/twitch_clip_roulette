<html>
    <head>
        <meta charset="utf-8">
        <title>Twitch Clip Player</title>
        <link rel="icon" href="favicon.png" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="js/tmi.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div id="container" class="hidden">
            <video id="player" width="960" height="540"></video>
            <div id="caption">
                <div id="icon">
                    <img src="" width="120" height="120">
                </div>
                <div id="description">
                    <h1 id="name"><span id="display_name"></span><span id="user_id"></span></h1>
                    <div id="clip_data">
                        <span id="date"></span><span id="title"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
